<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Functions</title>
</head>
<body>
<script>	
// Write Month name to Month number converter
//define function



	function monthNameToMonthNumberConverter(word) 
	{
		switch(word)
			{
				case 'January':
					document.write(number[0]);
					break;

				case 'Febrary':
					document.write(number[1]);
					break;

				case 'March':
					document.write(number[2]);
					break;

				case 'April':
					document.write(number[3]);
					break;

				case 'May':
					document.write(number[4]);
					break;

				default:
					document.write('Translation not find');
			}
	}

	let number=[1, 2, 3, 4, 5];
	let  word=prompt('enter Month name January, Febrary, March, April, May');
	monthNameToMonthNumberConverter(word)

</script>
</script>
</body>
</html>

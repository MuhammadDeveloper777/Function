<script type="text/javascript">
	//Week number to week name converter
	//define function
	function weekNumberToWeekNameConverter(number)
	{
		 let name
		 	switch(number)
		 {
		 		case 1:
			 		name="Week1";
			 		break;
			 	case 2:
			 		name="Week2";
			 		break;
			 	case 3:
			 		name="Week3";
			 		break;
			 	case 4:
			 		name="Week4";
			 		break;
			 	case 5:
			 		name="Week5";
			 		break;
			 	default:
			 		name="no Translation found";
		 

		}
		return name
	}
//call function
let name=["One", "Two", "Three", "Four", "Five"];
let number=Number(prompt("Enter 1, 2, 3, 4, 5"));
let n=weekNumberToWeekNameConverter(number);
document.write(n);

	
</script>
